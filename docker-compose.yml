# Обновляем docker-compose.yml с Cache Service
version: '3.8'

services:
  # Redis для кэша
  redis:
    image: redis:7-alpine
    container_name: techstats-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - techstats-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB для persistent cache (опционально)
  mongo:
    image: mongo:6
    container_name: techstats-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - techstats-network
    command: mongod --quiet --logpath /dev/null
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache Service
  cache-service:
    build: ./cache-service
    container_name: techstats-cache-service
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - NODE_ID=cache-node-1
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://mongo:27017
      - CACHE_BACKEND=redis
      - CACHE_STRATEGY=lru
      - DEFAULT_TTL_SECONDS=3600
      - MAX_CACHE_SIZE_MB=1024
      - CLEANUP_INTERVAL_SECONDS=300
      - ENABLE_CLUSTERING=false
      - CLUSTER_NODES=http://cache-node-1:8003,http://cache-node-2:8003,http://cache-node-3:8003
      - API_RATE_LIMIT_PER_MINUTE=1000
      - API_RATE_LIMIT_PER_HOUR=10000
    volumes:
      - ./cache-service:/app
      - ./cache-service/logs:/app/logs
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/v1/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache Service Node 2 (для тестирования кластера)
  cache-service-2:
    build: ./cache-service
    container_name: techstats-cache-service-2
    restart: unless-stopped
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - NODE_ID=cache-node-2
      - REDIS_URL=redis://redis:6379
      - CACHE_BACKEND=redis
      - CACHE_STRATEGY=lru
      - DEFAULT_TTL_SECONDS=3600
      - ENABLE_CLUSTERING=true
      - CLUSTER_NODES=http://cache-node-1:8003,http://cache-node-2:8004,http://cache-node-3:8005
      - PORT=8004
    volumes:
      - ./cache-service:/app
    networks:
      - techstats-network
    depends_on:
      - redis
      - cache-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache Service Node 3 (для тестирования кластера)
  cache-service-3:
    build: ./cache-service
    container_name: techstats-cache-service-3
    restart: unless-stopped
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=development
      - NODE_ID=cache-node-3
      - REDIS_URL=redis://redis:6379
      - CACHE_BACKEND=redis
      - CACHE_STRATEGY=lru
      - DEFAULT_TTL_SECONDS=3600
      - ENABLE_CLUSTERING=true
      - CLUSTER_NODES=http://cache-node-1:8003,http://cache-node-2:8004,http://cache-node-3:8005
      - PORT=8005
    volumes:
      - ./cache-service:/app
    networks:
      - techstats-network
    depends_on:
      - redis
      - cache-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway (обновляем зависимости)
  api-gateway:
    build: ./api-gateway
    container_name: techstats-api-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - VACANCY_SERVICE_URL=http://vacancy-service:8001
      - ANALYZER_SERVICE_URL=http://analyzer-service:8002
      - CACHE_SERVICE_URL=http://cache-service:8003
      - WEBSOCKET_SERVICE_URL=http://websocket-service:8004
    volumes:
      - ./api-gateway:/app
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
      vacancy-service:
        condition: service_healthy
      analyzer-service:
        condition: service_healthy
      cache-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vacancy Service
  vacancy-service:
    build: ./vacancy-service
    container_name: techstats-vacancy-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - HH_API_BASE_URL=https://api.hh.ru
      - HH_RATE_LIMIT_PER_SECOND=7
      - HH_RATE_LIMIT_PER_DAY=50000
      - CACHE_TTL_HOURS=24
    volumes:
      - ./vacancy-service:/app
      - ./vacancy-service/logs:/app/logs
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analyzer Service
  analyzer-service:
    build: ./analyzer-service
    container_name: techstats-analyzer-service
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - VACANCY_SERVICE_URL=http://vacancy-service:8001
      - MAX_WORKERS=5
      - BATCH_SIZE=10
      - ANALYSIS_CACHE_TTL_HOURS=24
      - PATTERN_CACHE_TTL_HOURS=168
      - ENABLE_STEMMING=true
      - ENABLE_LEMMATIZATION=true
      - REMOVE_STOPWORDS=true
      - LANGUAGE=ru
    volumes:
      - ./analyzer-service:/app
      - ./analyzer-service/logs:/app/logs
      - ./analyzer-service/data:/app/data
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
      vacancy-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: techstats-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - techstats-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana для визуализации
  grafana:
    image: grafana/grafana:latest
    container_name: techstats-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - techstats-network
    depends_on:
      - prometheus

  # Node Exporter для системных метрик
  node-exporter:
    image: prom/node-exporter:latest
    container_name: techstats-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - techstats-network
    command:
      - '--path.rootfs=/host'

  websocket-service:
    build: ./websocket-service
    container_name: techstats-websocket-service
    restart: unless-stopped
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - ANALYZER_SERVICE_URL=http://analyzer-service:8002
      - VACANCY_SERVICE_URL=http://vacancy-service:8001
      - CACHE_SERVICE_URL=http://cache-service:8003
      - WEBSOCKET_PING_INTERVAL=20
      - WEBSOCKET_PING_TIMEOUT=30
      - MAX_CONNECTIONS_PER_IP=10
      - MAX_TOTAL_CONNECTIONS=1000
      - CONNECTION_TIMEOUT=300
      - SESSION_TTL_SECONDS=3600
      - CLEANUP_INTERVAL_SECONDS=60
      - PROGRESS_UPDATE_INTERVAL=0.5
      - BATCH_SIZE_FOR_PROGRESS=10
    volumes:
      - ./websocket-service:/app
      - ./websocket-service/logs:/app/logs
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
      analyzer-service:
        condition: service_healthy
      vacancy-service:
        condition: service_healthy
      cache-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:
  mongo-data:
  prometheus-data:
  grafana-data:

networks:
  techstats-network:
    driver: bridge
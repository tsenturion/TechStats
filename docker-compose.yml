version: '3.8'

services:
  # Redis для кэша и rate limiting
  redis:
    image: redis:7-alpine
    container_name: techstats-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - techstats-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: techstats-api-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - VACANCY_SERVICE_URL=http://vacancy-service:8001
      - ANALYZER_SERVICE_URL=http://analyzer-service:8002
      - CACHE_SERVICE_URL=http://cache-service:8003
      - WEBSOCKET_SERVICE_URL=http://websocket-service:8004
    volumes:
      - ./api-gateway:/app
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vacancy Service
  vacancy-service:
    build: ./vacancy-service
    container_name: techstats-vacancy-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - HH_API_BASE_URL=https://api.hh.ru
      - HH_RATE_LIMIT_PER_SECOND=7
      - HH_RATE_LIMIT_PER_DAY=50000
      - CACHE_TTL_HOURS=24
    volumes:
      - ./vacancy-service:/app
      - ./vacancy-service/logs:/app/logs
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analyzer Service (будет реализован далее)
  analyzer-service:
    build: ./analyzer-service
    container_name: techstats-analyzer-service
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - VACANCY_SERVICE_URL=http://vacancy-service:8001
    volumes:
      - ./analyzer-service:/app
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
      vacancy-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache Service (будет реализован далее)
  cache-service:
    build: ./cache-service
    container_name: techstats-cache-service
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./cache-service:/app
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy

  # WebSocket Service (будет реализован далее)
  websocket-service:
    build: ./websocket-service
    container_name: techstats-websocket-service
    restart: unless-stopped
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - ANALYZER_SERVICE_URL=http://analyzer-service:8002
    volumes:
      - ./websocket-service:/app
    networks:
      - techstats-network
    depends_on:
      redis:
        condition: service_healthy
      analyzer-service:
        condition: service_healthy

  # Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: techstats-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - techstats-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana для визуализации
  grafana:
    image: grafana/grafana:latest
    container_name: techstats-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - techstats-network
    depends_on:
      - prometheus

  # Node Exporter для системных метрик
  node-exporter:
    image: prom/node-exporter:latest
    container_name: techstats-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - techstats-network
    command:
      - '--path.rootfs=/host'

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  techstats-network:
    driver: bridge
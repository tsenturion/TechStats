version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: techstats-api-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./api-gateway:/app
      - ./api-gateway/logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - VACANCY_SERVICE_URL=http://vacancy-service:8001
      - ANALYZER_SERVICE_URL=http://analyzer-service:8002
      - CACHE_SERVICE_URL=http://cache-service:8003
      - WEBSOCKET_SERVICE_URL=http://websocket-service:8004
    depends_on:
      - redis
      - vacancy-service
      - analyzer-service
      - cache-service
      - websocket-service
    networks:
      - techstats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis для кэша и rate limiting
  redis:
    image: redis:7-alpine
    container_name: techstats-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - techstats-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Сервис вакансий
  vacancy-service:
    build: ./vacancy-service
    container_name: techstats-vacancy-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - HH_API_BASE_URL=https://api.hh.ru
    volumes:
      - ./vacancy-service:/app
    networks:
      - techstats-network
    depends_on:
      - redis

  # Сервис анализа
  analyzer-service:
    build: ./analyzer-service
    container_name: techstats-analyzer-service
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - VACANCY_SERVICE_URL=http://vacancy-service:8001
    volumes:
      - ./analyzer-service:/app
    networks:
      - techstats-network
    depends_on:
      - redis
      - vacancy-service

  # Сервис кэширования
  cache-service:
    build: ./cache-service
    container_name: techstats-cache-service
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./cache-service:/app
    networks:
      - techstats-network
    depends_on:
      - redis

  # WebSocket сервис
  websocket-service:
    build: ./websocket-service
    container_name: techstats-websocket-service
    restart: unless-stopped
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - ANALYZER_SERVICE_URL=http://analyzer-service:8002
    volumes:
      - ./websocket-service:/app
    networks:
      - techstats-network
    depends_on:
      - redis
      - analyzer-service

  # Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: techstats-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - techstats-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana для визуализации
  grafana:
    image: grafana/grafana:latest
    container_name: techstats-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - techstats-network
    depends_on:
      - prometheus

  # Nginx для load balancing (опционально)
  nginx:
    image: nginx:alpine
    container_name: techstats-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    networks:
      - techstats-network
    depends_on:
      - api-gateway

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  techstats-network:
    driver: bridge